<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-5 p-5">
      <div class="w-full mx-auto rounded-lg border border-gray-200 bg-white px-5 py-5">
        <div class="flex flex-col">
          <div class="text-center w-full font-semibold text-2xl text-gray-800 mb-2">Insert Data</div>
          <form id="data-form" class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="userID">User ID</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="userID" type="number" placeholder="Enter user ID">
              </div>
            </div>
            <div class="flex flex-wrap mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="username">Username</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="username" type="text" placeholder="Enter username">
              </div>
            </div>
            <div class="flex flex-wrap mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">Address</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="address" type="text" placeholder="Enter address">
            </div>
          </div>
          <div class="flex flex-wrap items-center justify-between px-3">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('data-form').addEventListener('submit', event => {
      event.preventDefault();
      const userID = parseInt(document.getElementById('userID').value);
      const username = document.getElementById('username').value;
      const address = document.getElementById('address').value;
      fetch(`https://spingframeworkwithmongodb-production.up.railway.app/UserPost`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userID: userID,
          username: username,
          address: address
        })
      }).then(response => {
        if (response.ok) {
          window.location.href='index.html';
        }
      });
    });
  </script>

</body>
</html>
